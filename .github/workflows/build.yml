name: Build

on:
  pull_request:
    branches:
      - 'main'

env:
  REGISTRY_LOGIN_SERVER: ${{ secrets.REGISTRY_LOGIN_SERVER }}
  REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
  ENV: dev

jobs:
  # ============================================================================
  # Backend Checks
  # ============================================================================
  
  backend-format:
    name: Backend - Black Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: poetry install --no-root
      
      - name: Check Black formatting
        run: poetry run black --check --diff src/ alembic/
      
      - name: Check import sorting (isort)
        run: poetry run isort --check-only --diff src/ alembic/

  # ============================================================================
  # Frontend Checks
  # ============================================================================
  
  frontend-format:
    name: Frontend - Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22.4.1'
      
      - name: Install pnpm
        run: npm i -g pnpm@latest
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Formatting check
        run: pnpm format-check

  frontend-type-check:
    name: Frontend - Type Check
    runs-on: ubuntu-latest
    needs: frontend-format
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22.4.1'
      
      - name: Install pnpm
        run: npm i -g pnpm@latest
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Type check
        run: pnpm type-check

  frontend-lint:
    name: Frontend - Lint
    runs-on: ubuntu-latest
    needs: frontend-type-check
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22.4.1'
      
      - name: Install pnpm
        run: npm i -g pnpm@latest
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Linting code
        run: pnpm lint

  frontend-unit-test:
    name: Frontend - Unit Tests
    runs-on: ubuntu-latest
    needs: frontend-lint
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22.4.1'
      
      - name: Install pnpm
        run: npm i -g pnpm@latest
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Run unit tests
        run: pnpm unit-test

  # ============================================================================
  # Summary Job (requires all checks to pass)
  # ============================================================================
  
  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: 
      - backend-format
      - frontend-unit-test
    steps:
      - name: Confirm success
        run: echo "âœ… All backend and frontend checks passed!"